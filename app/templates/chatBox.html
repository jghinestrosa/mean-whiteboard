<div id="chat-box-wrapper" tab="chatTab.visible" tab-side="bottom" ng-show="isSharingCanvas()">
  <div id="chat-box-tab" ng-click="chatTab.visible = !chatTab.visible" ng-swipe-top="chatTab.visible = true"></div>
  <div id="chat-box">
    <div id="chat-messages">
    </div>
    <div id="send-message">
      <form>
        <input ng-model="chatMessages.lastSent" type="text" value=""> 
        <input type="submit" value="Send" ng-click="sendMessage()">
      </form>
    </div>
  </div>
</div>
