<div id="chat-box" tab="chatTab.visible" tab-side="bottom" ng-show="isSharingCanvas()">
  <div id="chat-box-tab" ng-click="chatTab.visible = !chatTab.visible" ng-swipe-top="chatTab.visible = true">
    <div class="button button-icon ion-chatbubble-working"></div>
  </div>
  <div id="chat-messages">
  </div>
  <div id="send-message">
    <form>
      <input ng-model="chatMessages.lastSent" type="text" value=""> 
      <input type="submit" value="Send" ng-click="sendMessage()">
    </form>
  </div>
</div>
