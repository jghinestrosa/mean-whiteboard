<div id='mouseEventsDiv' class='board' ng-style='{width: {{properties.width}}, height: {{properties.width}}}' listen-mouse-events handler-mouse-move='handleMouseMove(event)' handler-mouse-down='handleMouseDown(event)' handler-mouse-up='handleMouseUp(event)'>
	<canvas layer-id='{{key}}' ng-repeat='(key, value) in getLayers()' width='{{properties.width}}' height='{{properties.height}}'></canvas>
</div>
