<div id="color-selector">
  <menu-bar></menu-bar>
  <div id="color-selector-content">
    <div id="selector">
      <div id="selected-color"></div>
      <div id="white-gradient"></div>
      <div id="black-gradient"></div>
      <div id="circle-cursor"></div>
      <!--<div id="clickable-area"></div>-->
      <div class="clickable"></div>
    </div>
    <div id="hue-bar">
      <div id="arrows">
        <div id="left" class="arrow"></div>
        <div id="right" class="arrow"></div>
      </div>
      <div id="hue"></div>
      <div class="clickable"></div>
    </div>
    <div id="color-values">
      <label for="H">H</label><input type="text" size="3" name="H" value="" id="H">
      <label for="S">S</label><input type="text" size="3" name="S" value="" id="S">
      <label for="B">B</label><input type="text" size="3" name="B" value="" id="B">

      <label for="R">R</label><input type="text" size="3" name="R" value="" id="R">
      <label for="G">G</label><input type="text" size="3" name="G" value="" id="G">
      <label for="B">B</label><input type="text" size="3" name="B" value="" id="B">

      <label for="hex">#</label><input type="text" size="6" name="hex" value="" id="hex">
    </div>
  </div>
</div>
